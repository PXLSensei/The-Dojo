<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Official Hub</title>
    <style>
        :root {
            --bg: #0b0e14; --panel: #161b22; --txt: #ffffff;
            --accent: #8b5cf6; --neon: #00f2ff; --border: #30363d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            color: var(--txt);
            overflow: hidden; /* Prevent scroll until intro is done */
            padding-top: 30px; 
        }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: opacity 0.8s ease; 
        }
        #loader video { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; }
        #skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10002; 
            padding: 15px 45px; border: 2px solid var(--neon); color: var(--neon); 
            background: rgba(0,0,0,0.85); cursor: pointer; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 3px; 
        }

        /* --- TICKER ANIMATION (RESTORING) --- */
        .ticker-wrap { width: 100%; background: var(--accent); height: 30px; position: fixed; top: 0; z-index: 1000; overflow: hidden; display: flex; align-items: center; }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 30s linear infinite; }
        .ticker-item { color: white; font-size: 0.8rem; font-weight: 900; padding: 0 50px; text-transform: uppercase; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- HEADER --- */
        header { 
            padding: 1.5rem 5%; display: grid; grid-template-columns: 1fr 2.5fr 1fr; 
            align-items: center; border-bottom: 3px solid var(--accent); background: rgba(11, 14, 20, 0.97); 
            position: sticky; top: 30px; z-index: 100; backdrop-filter: blur(10px);
        }
        .logo-side { display: flex; justify-content: center; }
        .logo-side img { width: 100px; height: 100px; animation: spin 10s linear infinite; filter: drop-shadow(0 0 10px var(--accent)); }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .logo-text { font-size: clamp(1.5rem, 5vw, 3rem); font-weight: 900; color: var(--accent); text-transform: uppercase; text-align: center; text-decoration: none; letter-spacing: 5px; }
        .logo-text span { color: var(--neon); }

        /* --- THEATER SECTION --- */
        .theater { display: grid; grid-template-columns: 3fr 1fr; height: 70vh; background: #000; border-bottom: 2px solid var(--border); }
        .video-side iframe { width: 100%; height: 100%; border: none; }
        .chat-side { background: var(--panel); border-left: 1px solid var(--border); }

        @media (max-width: 900px) {
            .theater { grid-template-columns: 1fr; height: auto; }
            .chat-side { height: 400px; }
            header { grid-template-columns: 1fr; }
            .logo-side { display: none; }
        }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" muted autoplay playsinline>
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skip-btn" onclick="enterHub()">Enter Hub</button>
</div>

<div class="ticker-wrap">
    <div class="ticker-move">
        <div class="ticker-item">PXL SENSEI SYSTEM OPERATIONAL</div>
        <div class="ticker-item">LIVE BROADCAST ACTIVE</div>
        <div class="ticker-item">SYNCING MULTI-PLATFORM DATA...</div>
    </div>
</div>

<header>
    <div class="logo-side"><img src="logo.png" alt="Logo Left"></div>
    <div class="title-container">
        <a href="#" class="logo-text">PXL <span>SENSEI</span></a>
    </div>
    <div class="logo-side"><img src="logo.png" alt="Logo Right"></div>
</header>

<section class="theater">
    <div class="video-side">
        <iframe id="main-player" src="https://player.twitch.tv/?channel=pxlsensei&parent=localhost" allowfullscreen></iframe>
    </div>
    <div class="chat-side">
        <iframe id="main-chat" src="https://www.twitch.tv/embed/pxlsensei/chat?parent=localhost&darkpopout" width="100%" height="100%"></iframe>
    </div>
</section>

<script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    video.onended = () => enterHub();

    function enterHub() {
        loader.style.opacity = '0';
        setTimeout(() => { 
            loader.style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }, 800);
    }

    // Auto-skip if video doesn't play/load after 4 seconds
    setTimeout(() => {
        if(loader.style.display !== 'none') {
            console.log("Intro video skipped or failed.");
        }
    }, 4000);

    // Deployment Logic: Automatically updates 'parent' for Twitch Embeds
    window.onload = () => {
        const currentHost = window.location.hostname || "localhost";
        const player = document.getElementById('main-player');
        const chat = document.getElementById('main-chat');
        
        // This ensures the Twitch player works on your live URL
        player.src = `https://player.twitch.tv/?channel=pxlsensei&parent=${currentHost}`;
        chat.src = `https://www.twitch.tv/embed/pxlsensei/chat?parent=${currentHost}&darkpopout`;
    };
</script>

</body>
</html>
