<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Digital Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030406; --accent: #7c3aed; --neon: #00f2ff; --border: rgba(255, 255, 255, 0.1); 
            --twitch: #9146FF; --youtube: #FF0000; --kick: #53FC18; --tiktok: #EE1D52; --live: #ff0000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: linear-gradient(rgba(3,4,6,0.9), rgba(3,4,6,0.9)), url('background.jpg') center/cover fixed;
            color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden;
        }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center;
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }
        #intro-vid { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        /* --- LOGO Y-AXIS SPIN --- */
        @keyframes spinY { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        .logo-spin { width: 60px; height: 60px; animation: spinY 8s linear infinite; filter: drop-shadow(0 0 10px var(--accent)); }

        /* --- LIVE BLINKING ICON --- */
        .live-indicator { display: flex; align-items: center; gap: 8px; font-family: 'Syncopate'; font-size: 0.7rem; color: #fff; position: absolute; right: 5%; }
        .blink-circle { width: 10px; height: 10px; background-color: var(--live); border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--live); }
        .blinking { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* --- CENTERED HEADER --- */
        header { 
            padding: 1.5rem 5%; display: flex; justify-content: center; align-items: center; 
            border-bottom: 1px solid var(--border); background: rgba(3,4,6,0.95); 
            position: sticky; top: 0; z-index: 900; backdrop-filter: blur(10px);
        }
        .brand { display: flex; align-items: center; gap: 30px; font-family: 'Syncopate'; letter-spacing: 8px; text-decoration: none; color: #fff; font-size: 1.5rem; }
        .brand span { color: var(--accent); }

        /* --- THEATER --- */
        .theater { display: grid; grid-template-columns: 1fr 450px; height: 60vh; background: #000; border-bottom: 1px solid var(--border); }
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--border); }
        .chat-grid { display: grid; grid-template-rows: 1fr 1fr; background: var(--border); }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
        .label { position: absolute; top: 0; left: 0; background: var(--accent); font-size: 8px; padding: 4px 10px; font-family: 'Syncopate'; z-index: 5; }

        /* --- BRANDED LINKS --- */
        .grid { max-width: 1300px; margin: 50px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
        .card { background: rgba(10,12,16,0.9); border: 1px solid var(--border); padding: 35px; border-radius: 4px; }
        .btn { display: block; padding: 20px; border: 1px solid rgba(255,255,255,0.1); color: #fff; text-decoration: none; font-size: 0.8rem; font-family: 'Syncopate'; margin-bottom: 15px; text-align: center; transition: 0.4s; font-weight: 900; }
        .btn-twitch:hover { border-color: var(--twitch); box-shadow: 0 0 20px var(--twitch); background: rgba(145, 70, 255, 0.1); }
        .btn-youtube:hover { border-color: var(--youtube); box-shadow: 0 0 20px var(--youtube); background: rgba(255, 0, 0, 0.1); }
        .btn-kick:hover { border-color: var(--kick); box-shadow: 0 0 20px var(--kick); background: rgba(83, 252, 24, 0.1); color: var(--kick); }
        .btn-tiktok:hover { border-color: var(--tiktok); box-shadow: 0 0 20px var(--tiktok); background: rgba(238, 29, 82, 0.1); }

        @media (max-width: 1100px) { .theater { grid-template-columns: 1fr; height: auto; } .chat-grid { display: none; } .video-grid { grid-template-columns: 1fr; } .live-indicator { position: relative; right: auto; margin-top: 10px; } }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" autoplay muted playsinline>
        <source src="intro.mp4" type="video/mp4">
    </video>
</div>

<header>
    <div class="brand">
        <img src="logo.png" class="logo-spin" alt="Logo">
        <div class="title-wrap">PXL <span>SENSEI</span></div>
        <img src="logo.png" class="logo-spin" alt="Logo">
    </div>
    <div class="live-indicator">
        <span class="blink-circle blinking"></span>
        <span>LIVE NOW</span>
    </div>
</header>

<section class="theater">
    <div class="video-grid">
        <iframe id="twitch-player" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <iframe id="youtube-player" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="chat-grid">
        <div style="position:relative;"><div class="label">TWITCH</div><iframe id="twitch-chat"></iframe></div>
        <div style="position:relative;"><div class="label">YOUTUBE</div><iframe id="youtube-chat"></iframe></div>
    </div>
</section>

<div class="grid">
    <div class="card">
        <h3 style="font-family:'Syncopate'; font-size:0.6rem; margin-bottom:25px; color:var(--accent);">BROADCAST_SCHEDULE</h3>
        <iframe id="twitch-schedule" src="https://www.twitch.tv/pxlsensei/schedule" style="height:450px; width:100%;"></iframe>
    </div>
    <div class="card">
        <h3 style="font-family:'Syncopate'; font-size:0.6rem; margin-bottom:25px;">UPLINKS</h3>
        <a href="https://twitch.tv/pxlsensei" target="_blank" class="btn btn-twitch">TWITCH</a>
        <a href="https://youtube.com/@PXLSensei" target="_blank" class="btn btn-youtube">YOUTUBE</a>
        <a href="https://kick.com/pxlsensei" target="_blank" class="btn btn-kick">KICK</a>
        <a href="https://tiktok.com/@pxlsensei" target="_blank" class="btn btn-tiktok">TIK TOK</a>
    </div>
</div>

<script>
    const loader = document.getElementById('loader');
    const introVid = document.getElementById('intro-vid');

    function enterHub() {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 1500);
    }

    introVid.onended = () => { enterHub(); };
    setTimeout(enterHub, 10000); // Failsafe

    window.onload = () => {
        const hostname = window.location.hostname;
        const isLocal = hostname === "127.0.0.1" || hostname === "localhost" || !hostname;
        let p = isLocal ? "&parent=localhost" : `&parent=${hostname}&parent=www.${hostname}`;
        
        const ytUploadsID = "UUxiaxssXjLp0Dz8g34DycnA"; 
        const currentLiveVideoID = "0AeedIUo_Y8"; 

        document.getElementById('twitch-player').src = `https://player.twitch.tv/?channel=pxlsensei&autoplay=true&muted=true${p}`;
        document.getElementById('twitch-chat').src = `https://www.twitch.tv/embed/pxlsensei/chat?darkpopout${p}`;
        document.getElementById('youtube-player').src = `https://www.youtube.com/embed?listType=playlist&list=${ytUploadsID}&autoplay=1&mute=1`;
        document.getElementById('youtube-chat').src = `https://www.youtube.com/live_chat?v=${currentLiveVideoID}&embed_domain=${hostname || 'localhost'}`;
    };
</script>

</body>
</html>
