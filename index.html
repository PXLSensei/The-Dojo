<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL Sensei | The Official Dojo</title>
    <style>
        :root {
            --bg: #0b0e14; --panel: #161b22; --txt: #ffffff;
            --accent: #8b5cf6; --neon: #00f2ff; --live: #ff4655;
            --border: #30363d; --muted: #848d97; --gold: #ffd700;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            background-image: linear-gradient(rgba(11, 14, 20, 0.9), rgba(11, 14, 20, 0.9)), 
                              url('https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=1920');
            background-size: cover; background-attachment: fixed;
            color: var(--txt); overflow-x: hidden;
        }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; 
            justify-content: center; z-index: 10000; transition: 0.8s ease-in-out;
        }
        #loader video { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; }

        /* --- ENTER BUTTON AT BOTTOM RIGHT --- */
        .skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10001; 
            padding: 12px 35px; border: 2px solid var(--neon); color: var(--neon); 
            background: rgba(0,0,0,0.7); cursor: pointer; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }
        .skip-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        /* --- HEADER & GLOWING SPINNING LOGO --- */
        header { 
            padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--accent); background: rgba(11, 14, 20, 0.95);
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }

        .logo-container { position: relative; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .logo-watermark {
            position: absolute; width: 100px; height: 100px; opacity: 0.4;
            filter: drop-shadow(0 0 10px var(--accent)); /* Initial Glow */
            animation: spinHorizontal 8s linear infinite, glowPulse 4s ease-in-out infinite;
        }

        @keyframes spinHorizontal {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 5px var(--accent)) grayscale(0.5); }
            50% { filter: drop-shadow(0 0 20px var(--neon)) grayscale(0); }
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); text-decoration: none; z-index: 2; letter-spacing: 1px; }
        .logo span { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* --- MAIN CONTENT --- */
        .main-content { max-width: 1200px; margin: 40px auto; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 50px; border-radius: 15px; text-align: center; }
        .title { color: var(--neon); font-size: 2.5rem; margin-bottom: 20px; text-transform: uppercase; }

    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" muted autoplay playsinline>
        <source src="file:///G:/intro.mp4" type="video/mp4">
    </video>
    <button class="skip-btn" onclick="enterDojo()">Enter Dojo</button>
</div>

<header>
    <div class="logo-container">
        <img src="file:///G:/Stream Assests/Logos/A bold, modern gaming logo featuring a man's face with a long, gray-tinged beard.png" class="logo-watermark">
        <a href="#" class="logo">PXL <span>SENSEI</span></a>
    </div>
</header>

<main class="main-content">
    <div class="card">
        <h2 class="title">Systems Operational</h2>
        <p style="color: var(--muted); font-size: 1.1rem;">Welcome back, Sensei. The transmission hub is ready for command.</p>
    </div>
</main>

<script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    // FAILSAFE: If video fails or G: drive is blocked, clear the screen after 1.5s
    const failSafe = setTimeout(() => {
        console.log("Failsafe triggered: Displaying site.");
        enterDojo();
    }, 1500);

    video.onplay = () => {
        clearTimeout(failSafe); // If video plays, let it run
    };

    video.onended = () => enterDojo();

    function enterDojo() {
        loader.style.opacity = '0';
        loader.style.pointerEvents = 'none'; // Prevents clicking button after it fades
        setTimeout(() => {
            loader.style.display = 'none';
        }, 800);
    }
</script>

</body>
</html>
