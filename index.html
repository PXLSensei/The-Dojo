<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Digital Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030406; 
            --accent: #7c3aed; 
            --neon: #00f2ff; 
            --border: rgba(255, 255, 255, 0.1); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: linear-gradient(rgba(3,4,6,0.9), rgba(3,4,6,0.9)), url('background.jpg') center/cover fixed;
            color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden;
        }

        /* --- LOADER WITH AUTO-FADE --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 10000; 
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }
        /* Prevents loader from blocking clicks after fade */
        #loader.fade-out { pointer-events: none; opacity: 0; visibility: hidden; }

        #intro-vid { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        #skip-btn { 
            position: relative; z-index: 10001; padding: 15px 40px; 
            border: 2px solid var(--neon); color: #fff; background: rgba(0,0,0,0.7); 
            font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 5px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        #skip-btn:hover { background: var(--neon); color: #000; }

        /* --- LOGO Y-AXIS SPIN --- */
        @keyframes spinY { 
            from { transform: rotateY(0deg); } 
            to { transform: rotateY(360deg); } 
        }
        .logo-spin { 
            width: 80px; height: 80px; /* Adjusted to fit header better */
            animation: spinY 8s linear infinite; 
            filter: drop-shadow(0 0 10px var(--accent)); 
        }

        /* --- UI ELEMENTS --- */
        header { 
            padding: 0.5rem 5%; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); background: rgba(3,4,6,0.95); 
            position: sticky; top: 0; z-index: 900; backdrop-filter: blur(10px);
        }
        .brand { 
            display: flex; align-items: center; gap: 20px; 
            font-family: 'Syncopate'; letter-spacing: 8px; 
            text-decoration: none; color: #fff; font-size: 1.2rem; 
        }
        .brand span { color: var(--accent); }

        .theater { 
            display: grid; grid-template-columns: 1fr 450px; 
            height: 60vh; background: #000; border-bottom: 1px solid var(--border); 
        }
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--border); }
        .chat-grid { display: grid; grid-template-rows: 1fr 1fr; background: var(--border); }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
        .label { 
            position: absolute; top: 0; left: 0; background: var(--accent); 
            font-size: 8px; padding: 4px 10px; font-family: 'Syncopate'; z-index: 5; 
        }

        .grid { max-width: 1300px; margin: 50px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
        .card { background: rgba(10,12,16,0.9); border: 1px solid var(--border); padding: 35px; border-radius: 4px; }
        .btn { 
            display: block; padding: 18px; border: 1px solid var(--border); 
            color: #fff; text-decoration: none; font-size: 0.7rem; 
            font-family: 'Syncopate'; margin-bottom: 12px; text-align: center; 
            transition: 0.3s; 
        }
        .btn:hover { border-color: var(--neon); background: rgba(0,242,255,0.05); }

        @media (max-width: 1100px) { 
            .theater { grid-template-columns: 1fr; height: auto; } 
            .chat-grid { display: none; } 
            .video-grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" autoplay muted playsinline loop>
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skip-btn" onclick="enterHub()">INITIALIZE SYSTEM</button>
</div>

<header>
    <a href="#" class="brand">
        <img src="logo.png" class="logo-spin" alt="Logo">
        PXL <span>SENSEI</span>
    </a>
</header>

<section class="theater">
    <div class="video-grid">
        <iframe id="twitch-player" allowfullscreen></iframe>
        <iframe id="youtube-player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="chat-grid">
        <div style="position:relative;"><div class="label">TWITCH</div><iframe id="twitch-chat"></iframe></div>
        <div style="position:relative;"><div class="label">YOUTUBE</div><iframe id="youtube-chat"></iframe></div>
    </div>
</section>

<div class="grid">
    <div class="card">
        <h3 style="font-family:'Syncopate'; font-size:0.6rem; margin-bottom:25px; color:var(--accent);">BROADCAST_SCHEDULE</h3>
        <iframe id="twitch-schedule" src="" style="height:400px; width:100%;"></iframe>
    </div>
    <div class="card">
        <h3 style="font-family:'Syncopate'; font-size:0.6rem; margin-bottom:25px;">UPLINKS</h3>
        <a href="https://twitch.tv/pxlsensei" target="_blank" class="btn">TWITCH</a>
        <a href="https://youtube.com/@PXLSensei" target="_blank" class="btn">YOUTUBE</a>
        <a href="https://kick.com/pxlsensei" target="_blank" class="btn">KICK</a>
        <a href="https://tiktok.com/@pxlsensei" target="_blank" class="btn">TIK TOK</a>
    </div>
</div>

<script>
    function enterHub() {
        const loader = document.getElementById('loader');
        loader.classList.add('fade-out');
        // Stop video playback to save resources
        document.getElementById('intro-vid').pause();
    }

    // Auto-fade after 10 seconds
    setTimeout(enterHub, 10000);

    window.onload = () => {
        // Fix for Twitch: Parent must be exactly the domain name
        let domain = window.location.hostname;
        if (!domain || domain === "127.0.0.1") { domain = "localhost"; }
        
        const ytChannelID = "UCxiaxssXjLp0Dz8g34DycnA"; 
        const fallbackVideoID = "0AeedIUo_Y8"; 

        // Twitch Player & Chat
        document.getElementById('twitch-player').src = `https://player.twitch.tv/?channel=pxlsensei&parent=${domain}&autoplay=true&muted=true`;
        document.getElementById('twitch-chat').src = `https://www.twitch.tv/embed/pxlsensei/chat?parent=${domain}&darkpopout`;
        document.getElementById('twitch-schedule').src = `https://www.twitch.tv/pxlsensei/schedule`;
        
        // YouTube Auto-Live Player
        document.getElementById('youtube-player').src = `https://www.youtube.com/embed/live_stream?channel=${ytChannelID}&autoplay=1&mute=1`;
        
        // YouTube Chat: It defaults to your fallback ID. 
        // NOTE: You must update currentLiveVideoID here manually when you go live 
        // because YouTube blocks auto-fetching chat for security reasons.
        document.getElementById('youtube-chat').src = `https://www.youtube.com/live_chat?v=${fallbackVideoID}&embed_domain=${domain}`;
    };
</script>

</body>
</html>
