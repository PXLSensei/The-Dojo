<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #05070a; --panel: #0d1117; --txt: #ffffff;
            --accent: #8b5cf6; --neon: #00f2ff; --border: #1f2937;
            --live: #ff4655; --offline: #30363d;
        }

        /* --- CORE RESET & UI --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { 
            width: 100%; overflow-x: hidden; background: var(--bg); color: var(--txt); 
            font-family: 'Inter', sans-serif; 
        }
        body { padding-top: 30px; }

        /* --- 1. INTRO LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: opacity 0.8s ease, visibility 0.8s; 
        }
        #loader video { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; z-index: 10001; }
        #skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10002; 
            padding: 12px 35px; border: 1px solid var(--neon); color: var(--neon); 
            background: rgba(0,0,0,0.8); cursor: pointer; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 4px; font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
        }

        /* --- 2. FIXED TICKER --- */
        .ticker-wrap { width: 100%; background: #000; border-bottom: 1px solid var(--accent); height: 30px; position: fixed; top: 0; left: 0; z-index: 999; overflow: hidden; display: flex; align-items: center; }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 25s linear infinite; }
        .ticker-item { color: var(--accent); font-size: 0.7rem; font-weight: 900; padding: 0 60px; text-transform: uppercase; letter-spacing: 2px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- 3. HEADER --- */
        header { 
            padding: 1rem 5%; display: grid; grid-template-columns: 100px 1fr 100px; 
            align-items: center; border-bottom: 2px solid var(--border); 
            background: rgba(5, 7, 10, 0.95); position: sticky; top: 30px; z-index: 900; 
            backdrop-filter: blur(15px);
        }
        .logo-side img { width: 60px; height: 60px; animation: spin 12s linear infinite; margin: 0 auto; display: block; }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .title-container { text-align: center; }
        .logo-text { 
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1rem, 4vw, 2.2rem); font-weight: 700; color: #fff; 
            text-transform: uppercase; text-decoration: none; letter-spacing: 15px; 
            margin-right: -15px; 
        }
        .logo-text span { color: var(--accent); }

        /* --- 4. SMART LIVE INDICATOR --- */
        .live-status-container { position: absolute; right: 5%; }
        .live-indicator { 
            background: rgba(48, 54, 61, 0.2); border: 1px solid var(--offline); 
            color: var(--offline); padding: 6px 14px; font-size: 0.65rem; font-weight: 900; 
            border-radius: 2px; display: flex; align-items: center; gap: 8px; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.5s;
        }
        .live-indicator.is-online { 
            background: rgba(255, 70, 85, 0.1); border: 1px solid var(--live); 
            color: var(--live); animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0.4); } 70% { box-shadow: 0 0 0 8px rgba(255, 70, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0); } }
        .dot { width: 5px; height: 5px; background: var(--offline); border-radius: 50%; transition: 0.5s; }
        .live-indicator.is-online .dot { background: var(--live); }

        /* --- 5. DUAL SPLIT THEATER --- */
        .theater-split { 
            display: grid; grid-template-columns: 1fr 1fr; height: 62vh; 
            background: #000; gap: 4px; padding: 10px; border-bottom: 2px solid var(--border); 
        }
        .stream-box { position: relative; border: 1px solid var(--border); background: #000; overflow: hidden; }
        .stream-box iframe { width: 100%; height: 100%; border: none; }

        /* --- 6. AUTO-CONTENT GRID --- */
        .grid-container { max-width: 1400px; margin: 40px auto; display: grid; grid-template-columns: 2fr 1fr; gap: 25px; padding: 0 20px; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 30px; border-radius: 2px; margin-bottom: 25px; }
        .section-title { font-family: 'Syncopate', sans-serif; font-size: 0.75rem; font-weight: 700; letter-spacing: 4px; color: var(--accent); margin-bottom: 25px; text-transform: uppercase; border-left: 4px solid var(--neon); padding-left: 15px; }

        .schedule-embed { width: 100%; height: 500px; background: #000; border: 1px solid var(--border); overflow: hidden; }
        .social-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .soc-btn { background: var(--bg); border: 1px solid var(--border); padding: 15px; text-align: center; text-decoration: none; color: white; font-size: 0.7rem; font-weight: 900; transition: 0.3s; letter-spacing: 2px; }
        .soc-btn:hover { border-color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        @media (max-width: 1024px) {
            .theater-split { grid-template-columns: 1fr; height: 100vh; }
            .grid-container { grid-template-columns: 1fr; }
            header { grid-template-columns: 1fr; }
            .logo-side, .live-status-container { display: none; }
        }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" muted autoplay playsinline><source src="intro.mp4" type="video/mp4"></video>
    <button id="skip-btn" onclick="enterHub()">INITIALIZE SYSTEMS</button>
</div>

<div class="ticker-wrap">
    <div class="ticker-move">
        <div class="ticker-item">LIVE BROADCAST INITIATED</div>
        <div class="ticker-item">PXL SENSEI HUB: READY</div>
        <div class="ticker-item">AUTO-SYNC ACTIVE // SIGNAL NOMINAL</div>
    </div>
</div>

<header>
    <div class="logo-side"><img src="logo.png"></div>
    <div class="title-container">
        <a href="#" class="logo-text">PXL <span>SENSEI</span></a>
    </div>
    <div class="logo-side"><img src="logo.png"></div>
    <div class="live-status-container">
        <div id="status-btn" class="live-indicator">
            <div class="dot"></div> <span id="status-text">System Offline</span>
        </div>
    </div>
</header>

<section class="theater-split">
    <div class="stream-box"><iframe id="twitch-player" src="" allowfullscreen></iframe></div>
    <div class="stream-box">
        <iframe id="youtube-player" 
                src="https://www.youtube.com/embed/m3aMaHQcmC4?autoplay=1&mute=1&loop=1&playlist=FSkG-kxDf0I" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>
</section>

<div class="grid-container">
    <div class="column">
        <div class="card">
            <h3 class="section-title">Transmission Schedule</h3>
            <div class="schedule-embed">
                <iframe src="https://www.twitch.tv/pxlsensei/schedule?customPlayer=true" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
        
        <div class="card">
            <h3 class="section-title">Recent Intelligence</h3>
            <div style="aspect-ratio: 16/9; width: 100%;">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed?listType=user_uploads&list=UCxiaxssXjLp0Dz8g34DycnA" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <h3 class="section-title">Links</h3>
            <div class="social-mini">
                <a href="https://twitch.tv/pxlsensei" target="_blank" class="soc-btn">TWITCH</a>
                <a href="https://youtube.com/@PXLSensei" target="_blank" class="soc-btn">YOUTUBE</a>
                <a href="https://x.com/pxlsensei" target="_blank" class="soc-btn">X-CORP</a>
                <a href="#" target="_blank" class="soc-btn">DISCORD</a>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <h3 class="section-title">Support</h3>
            <p style="font-size: 0.75rem; color: #848d97; margin-bottom: 20px;">Support the transmission core.</p>
            <a href="#" class="soc-btn" style="display:block; border-color: var(--neon); color: var(--neon);">DONATE</a>
        </div>
    </div>
</div>

<script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    video.onended = () => enterHub();
    function enterHub() {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.visibility = 'hidden'; document.body.style.overflowY = 'auto'; }, 800);
    }

    async function checkTwitchStatus() {
        const username = 'pxlsensei';
        const statusBtn = document.getElementById('status-btn');
        const statusText = document.getElementById('status-text');
        try {
            const response = await fetch(`https://decapi.me/twitch/uptime/${username}`);
            const data = await response.text();
            if (!data.includes("offline")) {
                statusBtn.classList.add('is-online');
                statusText.innerText = "System Live";
            } else {
                statusBtn.classList.remove('is-online');
                statusText.innerText = "System Offline";
            }
        } catch (e) { console.log("Status ping failed"); }
    }

    window.onload = () => {
        const currentHost = window.location.hostname || "localhost";
        document.getElementById('twitch-player').src = `https://player.twitch.tv/?channel=pxlsensei&parent=${currentHost}&autoplay=true&muted=true`;
        checkTwitchStatus();
        setInterval(checkTwitchStatus, 120000);
    };

    setTimeout(() => { if(loader.style.visibility !== 'hidden') enterHub(); }, 6000);
</script>

</body>
</html>
