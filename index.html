<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Official Hub</title>
    <style>
        :root {
            --bg: #0b0e14; --panel: #161b22; --txt: #ffffff;
            --accent: #8b5cf6; --neon: #00f2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            color: var(--txt);
            overflow-x: hidden;
            padding-top: 30px; 
        }

        /* --- LOADER FIX --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: opacity 0.8s ease; 
        }
        #loader video { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; }

        /* Fallback message if video fails */
        #loader-status { position: absolute; color: var(--muted); bottom: 100px; font-size: 0.8rem; z-index: 10001; }

        #skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10002; 
            padding: 15px 45px; border: 2px solid var(--neon); color: var(--neon); 
            background: rgba(0,0,0,0.85); cursor: pointer; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 3px; 
        }

        /* --- REST OF UI --- */
        .ticker-wrap { width: 100%; background: var(--accent); height: 30px; position: fixed; top: 0; z-index: 1000; }
        header { 
            padding: 2rem 5%; display: grid; grid-template-columns: 1fr 2.5fr 1fr; 
            align-items: center; border-bottom: 3px solid var(--accent); background: rgba(11, 14, 20, 0.97); 
            position: sticky; top: 30px; z-index: 100; 
        }
        .logo-side img { width: 120px; height: 120px; animation: spin 10s linear infinite; }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .logo-text { font-size: 3rem; font-weight: 900; color: var(--accent); text-transform: uppercase; text-align: center; display: block; }
        .logo-text span { color: var(--neon); }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" muted autoplay playsinline onerror="handleVideoError()">
        <source src="file:///G:/intro.mp4" type="video/mp4">
        <source src="intro.mp4" type="video/mp4"> </video>
    <div id="loader-status">Initializing System...</div>
    <button id="skip-btn" onclick="enterHub()">Enter Hub</button>
</div>

<div class="ticker-wrap"></div>

<header>
    <div class="logo-side"><img src="file:///G:/Stream Assests/Logos/A bold, modern gaming logo featuring a man's face with a long, gray-tinged beard (3).png"></div>
    <div class="title-container">
        <a href="#" class="logo-text">PXL <span>SENSEI</span></a>
    </div>
    <div class="logo-side"><img src="file:///G:/Stream Assests/Logos/A bold, modern gaming logo featuring a man's face with a long, gray-tinged beard (3).png"></div>
</header>

<script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    // If video finishes, enter automatically
    video.onended = () => enterHub();

    // If video fails to load, tell the user or auto-skip
    function handleVideoError() {
        console.log("Video failed to load. Check file path.");
        document.getElementById('loader-status').innerText = "Video Link Offline - Click Enter to Proceed";
    }

    function enterHub() {
        loader.style.opacity = '0';
        setTimeout(() => { 
            loader.style.display = 'none'; 
            // Ensures body can scroll after loader is gone
            document.body.style.overflow = 'auto';
        }, 800);
    }

    // Safety: If the user is stuck for more than 5 seconds without video, show the skip button clearly
    setTimeout(() => {
        document.getElementById('skip-btn').style.display = 'block';
    }, 5000);
</script>

</body>
</html>
