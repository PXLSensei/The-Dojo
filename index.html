<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Command Center</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0d1117; --txt: #ffffff;
            --accent: #8b5cf6; --neon: #00f2ff; --border: #1f2937;
            --live: #ff4655; --twitch: #9146ff; --youtube: #ff0000;
        }

        /* --- CORE RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { width: 100%; overflow-x: hidden; background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; }
        body { padding-top: 30px; } /* Space for Ticker */

        /* --- 1. INTRO LOADER (FULL OVERLAY) --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: opacity 0.8s ease, visibility 0.8s; 
        }
        #loader video { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; z-index: 10001; }
        #skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10002; 
            padding: 12px 35px; border: 1px solid var(--neon); color: var(--neon); 
            background: rgba(0,0,0,0.8); cursor: pointer; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- 2. FIXED TICKER (STAYS AT TOP) --- */
        .ticker-wrap { 
            width: 100%; background: #000; border-bottom: 1px solid var(--accent); 
            height: 30px; position: fixed; top: 0; left: 0; z-index: 999; 
            overflow: hidden; display: flex; align-items: center; 
        }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 25s linear infinite; }
        .ticker-item { color: var(--accent); font-size: 0.7rem; font-weight: 900; padding: 0 60px; text-transform: uppercase; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- 3. HEADER (TITLE MATHEMATICALLY CENTERED) --- */
        header { 
            padding: 1rem 5%; display: grid; grid-template-columns: 100px 1fr 100px; 
            align-items: center; border-bottom: 2px solid var(--border); 
            background: rgba(5, 7, 10, 0.95); position: sticky; top: 30px; z-index: 900; 
            backdrop-filter: blur(15px);
        }
        .logo-side img { width: 150px; height: 150px; animation: spin 12s linear infinite; margin: 0 auto; display: block; }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .title-container { text-align: center; }
        .logo-text { 
            font-size: clamp(1rem, 4vw, 2.2rem); font-weight: 900; color: #fff; 
            text-transform: uppercase; text-decoration: none; letter-spacing: 8px; 
        }
        .logo-text span { color: var(--accent); }

        /* --- 4. LIVE BUTTON (FLOATING ON THE RIGHT) --- */
        .live-status-container { position: absolute; right: 5%; display: flex; align-items: center; }
        .live-indicator { 
            background: rgba(255, 70, 85, 0.1); border: 1px solid var(--live); 
            color: var(--live); padding: 5px 12px; font-size: 0.65rem; font-weight: 900; 
            border-radius: 3px; display: flex; align-items: center; gap: 6px; 
            animation: pulse 2s infinite; text-transform: uppercase;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(255, 70, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0); } }
        .dot { width: 5px; height: 5px; background: var(--live); border-radius: 50%; }

        /* --- 5. DUAL THEATER (SPLIT SCREEN) --- */
        .theater-split { display: grid; grid-template-columns: 1fr 1fr; height: 60vh; background: #000; gap: 4px; padding: 10px; }
        .stream-box { position: relative; border: 1px solid var(--border); background: #000; overflow: hidden; }
        .stream-box iframe { width: 100%; height: 100%; border: none; }

        /* --- 6. GRID LAYOUT (SOCIALS & SCHEDULE) --- */
        .grid-container { max-width: 1300px; margin: 40px auto; display: grid; grid-template-columns: 2fr 1fr; gap: 25px; padding: 0 20px; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 25px; border-radius: 6px; height: 100%; }
        .section-title { font-size: 0.75rem; font-weight: 900; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; border-left: 3px solid var(--neon); padding-left: 10px; }

        .sched-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .social-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .soc-btn { background: var(--bg); border: 1px solid var(--border); padding: 12px; text-align: center; text-decoration: none; color: white; font-size: 0.7rem; font-weight: 900; transition: 0.3s; }
        .soc-btn:hover { border-color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        /* --- RESPONSIVE FIXES --- */
        @media (max-width: 1024px) {
            .theater-split { grid-template-columns: 1fr; height: 90vh; }
            .grid-container { grid-template-columns: 1fr; }
            header { grid-template-columns: 60px 1fr 60px; }
            .live-status-container { position: relative; right: auto; margin-top: 10px; justify-content: center; grid-column: span 3; }
        }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" muted autoplay playsinline>
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skip-btn" onclick="enterHub()">INITIALIZE SYSTEMS</button>
</div>

<div class="ticker-wrap">
    <div class="ticker-move">
        <div class="ticker-item">LIVE BROADCAST INITIATED</div>
        <div class="ticker-item">PXL SENSEI GAMING CORE: ONLINE</div>
        <div class="ticker-item">ALL FEEDS SYNCED AT 100% STABILITY</div>
    </div>
</div>

<header>
    <div class="logo-side"><img src="logo.png"></div>
    <div class="title-container">
        <a href="#" class="logo-text">PXL <span>SENSEI</span></a>
    </div>
    <div class="logo-side"><img src="logo.png"></div>
    <div class="live-status-container">
        <div class="live-indicator"><div class="dot"></div> System Live</div>
    </div>
</header>

<section class="theater-split">
    <div class="stream-box"><iframe id="twitch-player" src="" allowfullscreen></iframe></div>
    <div class="stream-box"><iframe id="youtube-player" src="https://www.youtube.com/embed/live_stream?channel=UCxiaxssXjLp0Dz8g34DycnA" allowfullscreen></iframe></div>
</section>

<div class="grid-container">
    <div class="column">
        <div class="card">
            <h3 class="section-title">Weekly Schedule</h3>
            <div class="sched-item"><span style="color:var(--neon)">MON</span> <span>6:00 PM - 10:00 PM</span></div>
            <div class="sched-item"><span style="color:var(--neon)">WED</span> <span>6:00 PM - 10:00 PM</span></div>
            <div class="sched-item"><span style="color:var(--neon)">FRI</span> <span>8:00 PM - LATE</span></div>
            <div class="sched-item"><span style="color:var(--neon)">SUN</span> <span>12:00 PM - 4:00 PM</span></div>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <h3 class="section-title">Data-Links</h3>
            <div class="social-mini">
                <a href="https://twitch.tv/pxlsensei" target="_blank" class="soc-btn">TWITCH</a>
                <a href="https://youtube.com/@PXLSensei" target="_blank" class="soc-btn">YOUTUBE</a>
                <a href="https://x.com/pxlsensei" target="_blank" class="soc-btn">X-CORP</a>
                <a href="#" target="_blank" class="soc-btn">DISCORD</a>
            </div>
        </div>
    </div>
</div>

<script>
    // INTRO LOGIC
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    video.onended = () => enterHub();
    function enterHub() {
        loader.style.opacity = '0';
        setTimeout(() => { 
            loader.style.visibility = 'hidden'; 
            document.body.style.overflowY = 'auto'; 
        }, 800);
    }

    // TWITCH SECURITY & AUTOPLAY
    window.onload = () => {
        const currentHost = window.location.hostname || "localhost";
        // Twitch requires the 'parent' domain to match exactly where you are hosting it
        document.getElementById('twitch-player').src = `https://player.twitch.tv/?channel=pxlsensei&parent=${currentHost}&autoplay=true&muted=true`;
    };

    // SAFETY SKIP
    setTimeout(() => {
        if(loader.style.visibility !== 'hidden') {
            console.log("Auto-Entering Hub...");
            enterHub();
        }
    }, 6000);
</script>

</body>
</html>
