<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PXL Sensei | Live Gaming Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #0b0e14;
            --panel: #161b22;
            --txt: #ffffff;
            --accent: #8b5cf6;
            --neon: #00f2ff;
            --live: #ff4655;
            --border: #30363d;
            --muted: #848d97;
            --glow: rgba(0, 242, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--txt);
            min-height: 100dvh;
            background-image: linear-gradient(rgba(11, 14, 20, 0.92), rgba(11, 14, 20, 0.88)),
                              url('https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
        }

        /* ── LOADER ── */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: grid;
            place-items: center;
            transition: opacity 1s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-vid {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.75;
        }

        .enter-btn {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            z-index: 10000;
            padding: 0.9rem 2.2rem;
            border: 2px solid var(--neon);
            background: rgba(0, 0, 0, 0.65);
            color: var(--neon);
            font-family: 'Syncopate', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.35s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .enter-btn:hover,
        .enter-btn:focus {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 35px var(--neon);
            transform: translateY(-2px);
        }

        /* ── HEADER ── */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(11, 14, 20, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo-watermark {
            position: absolute;
            width: 90px;
            height: 90px;
            opacity: 0.35;
            filter: drop-shadow(0 0 12px var(--accent));
            animation: spin 12s linear infinite, glow 5s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to   { transform: rotateY(360deg); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 8px var(--accent)) brightness(0.9); }
            50%      { filter: drop-shadow(0 0 25px var(--neon)) brightness(1.2); }
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.1rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            text-decoration: none;
        }

        .logo span {
            color: var(--neon);
            text-shadow: 0 0 18px var(--neon);
        }

        /* ── MAIN CONTENT ── */
        main {
            max-width: 1100px;
            margin: 5rem auto 4rem;
            padding: 0 1.5rem;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 4rem 2.5rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 50px rgba(139, 92, 246, 0.25);
        }

        .title {
            color: var(--neon);
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.2rem, 6vw, 3.6rem);
            margin-bottom: 1.4rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1.15rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { padding: 1rem 4%; }
            .logo { font-size: 1.8rem; }
            .logo-watermark { width: 70px; height: 70px; }
            .card { padding: 3rem 1.5rem; }
            .enter-btn { bottom: 2rem; right: 2rem; padding: 0.8rem 1.8rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div id="loader">
    <!-- Replace with your actual intro video URL after uploading to repo -->
    <video id="intro-vid" muted autoplay playsinline loop>
        <source src="https://github.com/PXLSensei/The-Dojo/blob/main/intro.mp4" type="video/mp4" />
        <!-- Fallback image if video fails to load -->
        <img src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?w=800" alt="Loading..." />
    </video>

    <button class="enter-btn" onclick="enterStream()" aria-label="Enter the stream hub">Enter Stream</button>
</div>

<header>
    <div class="logo-container">
        <!-- Replace with your actual logo URL after uploading -->
        <img src="https://github.com/PXLSensei/The-Dojo/blob/main/logo.png" class="logo-watermark" alt="PXL Sensei logo" />
        <a href="#" class="logo">PXL <span>SENSEI</span></a>
    </div>
</header>

<main>
    <div class="card">
        <h1 class="title">Stream Ready</h1>
        <p class="subtitle">
            Welcome back, gamer. Lights are hot, chat is waiting.<br />
            Drop in, frag out — let's go live.
        </p>
    </div>
</main>

<script>
    const loader = document.getElementById('loader');

    function enterStream() {
        loader.classList.add('hidden');
        setTimeout(() => {
            loader.style.display = 'none';
        }, 1200);
    }

    // Auto-enter after 12 seconds max (safety net)
    const autoEnter = setTimeout(enterStream, 12000);

    // If video ends naturally → enter
    document.getElementById('intro-vid').onended = () => {
        clearTimeout(autoEnter);
        enterStream();
    };

    // If video starts playing successfully, give it time
    document.getElementById('intro-vid').onplay = () => clearTimeout(autoEnter);
</script>
</body>
</html>
