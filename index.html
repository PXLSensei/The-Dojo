<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Digital Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030406; --accent: #7c3aed; --neon: #00f2ff; --border: rgba(255, 255, 255, 0.1); 
            --twitch: #9146FF; --youtube: #FF0000; --kick: #53FC18; --tiktok: #EE1D52;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- LOADER --- */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 10000; 
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1.2s ease-in-out; 
        }
        #intro-vid { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        #skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10001; padding: 15px 35px; 
            border: 2px solid var(--neon); color: #fff; background: rgba(0,0,0,0.8); 
            font-family: 'Syncopate'; font-size: 0.7rem; cursor: pointer; transition: 0.3s;
        }
        #skip-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* --- LOGO Y-AXIS SPIN --- */
        @keyframes spinY { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        .logo-spin { width: 60px; height: 60px; animation: spinY 8s linear infinite; filter: drop-shadow(0 0 8px var(--accent)); }

        /* --- HEADER --- */
        header { 
            padding: 20px; display: flex; justify-content: center; align-items: center; 
            border-bottom: 1px solid var(--border); background: rgba(3,4,6,0.95); position: sticky; top: 0; z-index: 999;
        }
        .brand { display: flex; align-items: center; gap: 30px; font-family: 'Syncopate'; letter-spacing: 6px; font-size: 1.4rem; }
        .brand span { color: var(--accent); }

        /* --- THEATER --- */
        .theater { display: grid; grid-template-columns: 1fr 400px; height: 65vh; background: #000; border-bottom: 1px solid var(--border); }
        .v-grid, .c-grid { display: grid; background: #111; gap: 1px; }
        .v-grid { grid-template-columns: 1fr 1fr; }
        .c-grid { grid-template-rows: 1fr 1fr; border-left: 1px solid var(--border); }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- UPLINKS --- */
        .grid { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 30px; border-radius: 4px; }
        .btn { 
            display: block; padding: 18px; margin-bottom: 12px; text-align: center; text-decoration: none; 
            font-family: 'Syncopate'; font-size: 0.7rem; color: #fff; border: 1px solid var(--border); transition: 0.4s;
        }
        .btn-twitch:hover { border-color: var(--twitch); box-shadow: 0 0 15px var(--twitch); }
        .btn-youtube:hover { border-color: var(--youtube); box-shadow: 0 0 15px var(--youtube); }
        .btn-kick:hover { border-color: var(--kick); color: var(--kick); box-shadow: 0 0 15px var(--kick); }

        @media (max-width: 1100px) { .theater { grid-template-columns: 1fr; height: auto; } .c-grid { display: none; } .v-grid { grid-template-columns: 1fr; height: 100vh; } }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" autoplay muted playsinline>
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skip-btn" onclick="exitLoader()">SKIP INTRO</button>
</div>

<header>
    <div class="brand">
        <img src="logo.png" class="logo-spin" alt="Logo">
        <div>PXL <span>SENSEI</span></div>
        <img src="logo.png" class="logo-spin" alt="Logo">
    </div>
</header>

<section class="theater">
    <div class="v-grid">
        <iframe id="twitch-p" allowfullscreen></iframe>
        <iframe id="youtube-p" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="c-grid">
        <iframe id="twitch-c"></iframe>
        <iframe id="youtube-c"></iframe>
    </div>
</section>

<div class="grid">
    <div class="card">
        <h3 style="font-family:'Syncopate'; font-size:0.6rem; color:var(--accent); margin-bottom:20px;">ACCESS_POINTS</h3>
        <a href="https://twitch.tv/pxlsensei" target="_blank" class="btn btn-twitch">TWITCH</a>
        <a href="https://youtube.com/@PXLSensei" target="_blank" class="btn btn-youtube">YOUTUBE</a>
        <a href="https://kick.com/pxlsensei" target="_blank" class="btn btn-kick">KICK</a>
        <a href="https://tiktok.com/@pxlsensei" target="_blank" class="btn btn-tiktok">TIKTOK</a>
    </div>
    <div class="card" style="display:flex; align-items:center; justify-content:center; text-align:center; font-family:'Syncopate'; font-size:0.5rem; line-height:2;">
        SYSTEM STATUS: <span style="color:var(--kick); margin-left:5px;">ONLINE</span><br>
        LOCATION: DIGITAL_HUB_V1
    </div>
</div>

<script>
    const loader = document.getElementById('loader');
    const intro = document.getElementById('intro-vid');

    function exitLoader() {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; intro.pause(); }, 1200);
    }

    intro.onended = exitLoader;
    setTimeout(exitLoader, 10000); // Failsafe if video fails

    window.onload = () => {
        // ERROR-PROOF DOMAIN DETECTION
        const host = window.location.hostname || "localhost";
        
        // TWITCH - Requires 'parent' to be exactly the current domain
        const tParent = `&parent=${host}`;
        document.getElementById('twitch-p').src = `https://player.twitch.tv/?channel=pxlsensei&autoplay=true&muted=true${tParent}`;
        document.getElementById('twitch-c').src = `https://www.twitch.tv/embed/pxlsensei/chat?darkpopout${tParent}`;

        // YOUTUBE - Uses the standard Channel ID method
        const ytID = "UCxiaxssXjLp0Dz8g34DycnA";
        // NOTE: YouTube Chat requires a specific Video ID. 
        // Update 'currentVid' whenever you start a new Live Stream.
        const currentVid = "0AeedIUo_Y8"; 

        document.getElementById('youtube-p').src = `https://www.youtube.com/embed/live_stream?channel=${ytID}&autoplay=1&mute=1`;
        document.getElementById('youtube-c').src = `https://www.youtube.com/live_chat?v=${currentVid}&embed_domain=${host}`;
    };
</script>

</body>
</html>
