<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Gaming Hub</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0d1117; --txt: #ffffff;
            --accent: #8b5cf6; --neon: #00f2ff; --border: #1f2937;
            --hazard: #facc15;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            color: var(--txt);
            overflow: hidden; 
            padding-top: 30px; 
        }

        /* --- INTRO LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: opacity 0.8s ease; 
        }
        #loader video { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; }
        #skip-btn { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10002; 
            padding: 12px 35px; border: 1px solid var(--neon); color: var(--neon); 
            background: rgba(0,0,0,0.8); cursor: pointer; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;
        }

        /* --- TICKER --- */
        .ticker-wrap { width: 100%; background: #000; border-bottom: 1px solid var(--accent); height: 30px; position: fixed; top: 0; z-index: 1000; overflow: hidden; display: flex; align-items: center; }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 25s linear infinite; }
        .ticker-item { color: var(--accent); font-size: 0.7rem; font-weight: 900; padding: 0 60px; text-transform: uppercase; letter-spacing: 1px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- CENTERED GAMING HEADER --- */
        header { 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--border); 
            background: rgba(5, 7, 10, 0.95); 
            position: sticky; top: 30px; z-index: 100; backdrop-filter: blur(15px);
        }

        .logo-side img { 
            width: 100px; height: 100px; 
            animation: spin 12s linear infinite; 
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.3)); 
        }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .title-container { flex-grow: 1; text-align: center; }
        .logo-text { 
            font-size: clamp(1.2rem, 5vw, 2.5rem); 
            font-weight: 900; color: #fff; 
            text-transform: uppercase; text-decoration: none; letter-spacing: 10px; 
        }
        .logo-text span { color: var(--accent); }

        /* --- DUAL SCREEN ENGINE --- */
        .theater-split { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            height: calc(100vh - 180px); 
            background: #000; 
            gap: 2px; 
            border: 10px solid var(--panel);
        }
        .stream-box { position: relative; width: 100%; height: 100%; background: #05070a; }
        .stream-box iframe { width: 100%; height: 100%; border: none; }
        
        .stream-label {
            position: absolute; top: 15px; left: 15px;
            background: var(--panel); color: #fff;
            padding: 4px 12px; font-size: 0.65rem; font-weight: 900;
            border-left: 3px solid var(--accent); z-index: 5;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- FOOTER STATUS --- */
        .status-bar {
            height: 40px; background: var(--panel); border-top: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; font-size: 0.7rem; gap: 20px;
        }
        .status-dot { width: 8px; height: 8px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 8px var(--neon); }

        @media (max-width: 1000px) {
            .theater-split { grid-template-columns: 1fr; height: auto; min-height: 100vh; }
            .logo-side { display: none; }
        }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" muted autoplay playsinline>
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skip-btn" onclick="enterHub()">INITIALIZE SYSTEMS</button>
</div>

<div class="ticker-wrap">
    <div class="ticker-move">
        <div class="ticker-item">LIVE BROADCAST INITIATED</div>
        <div class="ticker-item">MULTIVERSAL FEED SYNCED</div>
        <div class="ticker-item">PXL SENSEI GAMING CORE: STABLE</div>
    </div>
</div>

<header>
    <div class="logo-side"><img src="logo.png" alt="Unit-01"></div>
    <div class="title-container">
        <a href="#" class="logo-text">PXL <span>SENSEI</span></a>
    </div>
    <div class="logo-side"><img src="logo.png" alt="Unit-02"></div>
</header>

<section class="theater-split">
    <div class="stream-box">
        <div class="stream-label">COMM-LINK: TWITCH</div>
        <iframe id="twitch-player" src="" allowfullscreen></iframe>
    </div>
    
    <div class="stream-box">
        <div class="stream-label">COMM-LINK: YOUTUBE</div>
        <iframe id="youtube-player" src="https://www.youtube.com/embed/live_stream?channel=UCxiaxssXjLp0Dz8g34DycnA" allowfullscreen></iframe>
    </div>
</section>

<div class="status-bar">
    <div style="display:flex; align-items:center; gap:8px;">
        <div class="status-dot"></div> SIGNAL: OPTIMAL
    </div>
    <div style="color:var(--border)">|</div>
    <div>ENCRYPTION: ACTIVE</div>
    <div style="margin-left:auto; color:var(--accent); font-weight:900;">GAMING HUB V2.0</div>
</div>

<script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    video.onended = () => enterHub();

    function enterHub() {
        loader.style.opacity = '0';
        setTimeout(() => { 
            loader.style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }, 800);
    }

    window.onload = () => {
        const currentHost = window.location.hostname || "localhost";
        const twitchPlayer = document.getElementById('twitch-player');
        // Replace 'pxlsensei' with your Twitch handle
        twitchPlayer.src = `https://player.twitch.tv/?channel=pxlsensei&parent=${currentHost}&autoplay=true&muted=true`;
    };
</script>

</body>
</html>
