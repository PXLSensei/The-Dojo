<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL SENSEI | Digital Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030406; --accent: #7c3aed; --neon: #00f2ff; --border: rgba(255, 255, 255, 0.1); 
            --twitch: #9146FF; --youtube: #FF0000; --kick: #53FC18; --tiktok: #EE1D52;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: opacity 1.2s; }
        #intro-vid { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        #skip-btn { position: absolute; bottom: 40px; right: 40px; z-index: 10001; padding: 15px 35px; border: 2px solid var(--neon); color: #fff; background: rgba(0,0,0,0.8); font-family: 'Syncopate'; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }

        /* --- HEADER --- */
        header { padding: 25px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid var(--border); background: rgba(3,4,6,0.95); position: sticky; top: 0; z-index: 999; }
        .brand { display: flex; align-items: center; gap: 30px; font-family: 'Syncopate'; letter-spacing: 6px; font-size: 1.4rem; }
        .logo-spin { width: 50px; height: 50px; animation: spinY 8s linear infinite; filter: drop-shadow(0 0 8px var(--accent)); }
        @keyframes spinY { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* --- STREAM ROWS --- */
        .stream-row { display: grid; grid-template-columns: 1fr 350px; height: 450px; border-bottom: 2px solid var(--border); background: #000; }
        .label-bar { grid-column: span 2; background: #111; padding: 8px 25px; font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 3px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .twitch-color { color: var(--twitch); }
        .youtube-color { color: var(--youtube); }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- UPLINKS --- */
        .links-grid { max-width: 1200px; margin: 50px auto; padding: 0 20px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .btn { padding: 20px 40px; border: 1px solid var(--border); color: #fff; text-decoration: none; font-family: 'Syncopate'; font-size: 0.75rem; transition: 0.4s; text-align: center; min-width: 200px; }
        .btn:hover { border-color: var(--neon); box-shadow: 0 0 20px var(--neon); background: rgba(0, 242, 255, 0.05); }

        @media (max-width: 1000px) { .stream-row { grid-template-columns: 1fr; height: auto; } .stream-row iframe:nth-child(odd) { height: 300px; } .stream-row iframe:nth-child(even) { height: 400px; } }
    </style>
</head>
<body>

<div id="loader">
    <video id="intro-vid" autoplay muted playsinline onended="exitLoader()">
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skip-btn" onclick="exitLoader()">SKIP INTRO</button>
</div>

<header>
    <div class="brand">
        <img src="logo.png" class="logo-spin">
        <div>PXL <span>SENSEI</span></div>
        <img src="logo.png" class="logo-spin">
    </div>
</header>

<div class="label-bar"><span class="twitch-color">TWITCH_FEED</span> <span>STATUS: SECURE</span></div>
<section class="stream-row">
    <iframe id="twitch-p" allowfullscreen></iframe>
    <iframe id="twitch-c"></iframe>
</section>

<div class="label-bar"><span class="youtube-color">YOUTUBE_FEED</span> <span>STATUS: SECURE</span></div>
<section class="stream-row">
    <iframe id="youtube-p" allowfullscreen></iframe>
    <iframe id="youtube-c"></iframe>
</section>

<div class="links-grid">
    <a href="https://twitch.tv/pxlsensei" target="_blank" class="btn">TWITCH.TV</a>
    <a href="https://youtube.com/@PXLSensei" target="_blank" class="btn">YOUTUBE.COM</a>
    <a href="https://kick.com/pxlsensei" target="_blank" class="btn">KICK.COM</a>
</div>

<script>
    function exitLoader() {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; document.getElementById('intro-vid').pause(); }, 1200);
    }
    setTimeout(exitLoader, 10000);

    window.onload = () => {
        const host = window.location.hostname || "localhost";
        const currentVid = "0AeedIUo_Y8"; // Remember to update this ID when you go live!

        // Twitch URLs
        document.getElementById('twitch-p').src = `https://player.twitch.tv/?channel=pxlsensei&parent=${host}&autoplay=true&muted=true`;
        document.getElementById('twitch-c').src = `https://www.twitch.tv/embed/pxlsensei/chat?parent=${host}&darkpopout`;
        
        // YouTube URLs
        document.getElementById('youtube-p').src = `https://www.youtube.com/embed/live_stream?channel=UCxiaxssXjLp0Dz8g34DycnA&autoplay=1&mute=1`;
        document.getElementById('youtube-c').src = `https://www.youtube.com/live_chat?v=${currentVid}&embed_domain=${host}`;
    };
</script>

</body>
</html>
