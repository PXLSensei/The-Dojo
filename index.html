<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PXL Sensei | Live Gaming Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #0b0e14;
            --panel: #161b22;
            --txt: #ffffff;
            --accent: #8b5cf6;
            --neon: #00f2ff;
            --live: #ff4655;
            --border: #30363d;
            --muted: #848d97;
            --glow: rgba(0, 242, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--txt);
            min-height: 100dvh;
            background-image: linear-gradient(rgba(11, 14, 20, 0.92), rgba(11, 14, 20, 0.88)),
                              url('https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: grid;
            place-items: center;
            transition: opacity 1.2s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-vid {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.75;
        }

        .enter-btn {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            z-index: 10000;
            padding: 0.9rem 2.2rem;
            border: 2px solid var(--neon);
            background: rgba(0, 0, 0, 0.65);
            color: var(--neon);
            font-family: 'Syncopate', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.35s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .enter-btn:hover,
        .enter-btn:focus {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 35px var(--neon);
            transform: translateY(-2px);
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(11, 14, 20, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .logo-watermark {
            position: absolute;
            width: 90px;
            height: 90px;
            opacity: 0.35;
            filter: drop-shadow(0 0 12px var(--accent));
            animation: spin 12s linear infinite, glow 5s ease-in-out infinite;
        }

        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        @keyframes glow { 0%,100% { filter: drop-shadow(0 0 8px var(--accent)) brightness(0.9); } 50% { filter: drop-shadow(0 0 25px var(--neon)) brightness(1.2); } }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.1rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            text-decoration: none;
        }

        .logo span {
            color: var(--neon);
            text-shadow: 0 0 18px var(--neon);
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 5rem auto 4rem;
            padding: 0 1.5rem;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 4rem 2.5rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 50px rgba(139,92,246,0.25);
        }

        .title {
            color: var(--neon);
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.2rem, 6vw, 3.6rem);
            margin-bottom: 1.4rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1.15rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        /* Live indicator */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255,70,85,0.15);
            color: var(--live);
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--live);
            box-shadow: 0 0 20px rgba(255,70,85,0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Twitch embed wrapper */
        .twitch-embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .twitch-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .twitch-fallback {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 1.2rem;
            background: rgba(0,0,0,0.7);
        }

        /* Social icons */
        .socials {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            flex-wrap: wrap;
            margin-top: 2.5rem;
        }

        .social-icon {
            width: 72px;
            height: 72px;
            object-fit: contain;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(1.1);
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
            filter: brightness(1.3) drop-shadow(0 0 15px currentColor);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { padding: 1rem 4%; }
            .logo { font-size: 1.8rem; }
            .logo-watermark { width: 70px; height: 70px; }
            .card { padding: 3rem 1.5rem; }
            .enter-btn { bottom: 2rem; right: 2rem; padding: 0.8rem 1.8rem; font-size: 0.9rem; }
            .social-icon { width: 60px; height: 60px; }
            .socials { gap: 1.8rem; }
        }
    </style>
</head>
<body>

<div id="loader">
    <!-- Upload your intro video to the repo root and update path if needed -->
    <video id="intro-vid" muted autoplay playsinline>
        <source src="./intro.mp4" type="video/mp4" />
        <img src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?w=800" alt="Loading..." />
    </video>

    <button class="enter-btn" onclick="enterStream()" aria-label="Enter the gaming hub">Enter Stream</button>
</div>

<header>
    <div class="logo-container">
        <!-- Upload your logo to the repo root -->
        <img src="./logo.png" class="logo-watermark" alt="PXL Sensei logo" />
        <a href="#" class="logo">PXL <span>SENSEI</span></a>
    </div>
</header>

<main>
    <div class="card">
        <div class="live-badge">● LIVE NOW</div>
        
        <h1 class="title">Stream Ready</h1>
        <p class="subtitle">
            Lights hot. Chat waiting. Frags incoming.<br />
            Drop in, turn up — let's run it.
        </p>

        <!-- Twitch Live Player Embed -->
        <div class="twitch-embed-container">
            <iframe 
                src="https://player.twitch.tv/?channel=pxlsensei&parent=pxlsensei.github.io&parent=www.pxlsensei.github.io&parent=localhost&autoplay=true&muted=true" 
                allowfullscreen>
            </iframe>
            <div class="twitch-fallback">Loading Twitch stream... (if blank: check if live on twitch.tv/pxlsensei)</div>
        </div>

        <!-- Social Icons with real platform colors -->
        <div class="socials">
            <a href="https://www.twitch.tv/pxlsensei" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="Twitch" class="social-icon" style="filter: hue-rotate(260deg) saturate(200%) brightness(1.1);" />
            </a>
            <a href="https://www.youtube.com/@PXLSensei" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="social-icon" style="filter: hue-rotate(0deg) saturate(400%) brightness(1.15);" />
            </a>
            <a href="https://kick.com/pxlsensei" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968898.png" alt="Kick" class="social-icon" style="filter: hue-rotate(80deg) saturate(250%) brightness(1.2);" />
            </a>
            <a href="https://www.tiktok.com/@pxlsensei" target="_blank">
                <img src="https://i.pinimg.com/originals/4e/7e/2b/4e7e2b4e6e5f6e5f6e5f6e5f6e5f6e5f.png" alt="TikTok" class="social-icon" style="filter: hue-rotate(320deg) saturate(180%) brightness(1.25);" />
            </a>
        </div>
    </div>
</main>

<script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('intro-vid');

    function enterStream() {
        loader.classList.add('hidden');
        setTimeout(() => {
            loader.style.display = 'none';
        }, 1200);
    }

    // Auto-enter when video finishes playing once
    video.onended = () => {
        enterStream();
    };

    // Safety net: auto-enter after 30 seconds max (if video fails or is very long)
    const autoEnter = setTimeout(enterStream, 30000);

    // If video starts playing, clear safety net
    video.onplay = () => clearTimeout(autoEnter);
</script>
</body>
</html>
