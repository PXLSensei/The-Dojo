name: PXL SENSEI Content Pipeline
on:
  push:
    paths:
      - 'posts/**'
      - 'assets/raw-logos/**'

jobs:
  render-spin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Run Y-Axis Spin Script
        run: python scripts/spin_generator.py
      - name: Deploy to Web
        run: npm run deploy
